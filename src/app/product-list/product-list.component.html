<div id="root">
  <main>
    <div class="filters">
      <h4 class="title">Sizes:</h4>
      <div class="filters-available-size">
        <label>
          <input type="checkbox" value="XS">
          <span class="checkmark">XS</span>
        </label>
      </div>
      <div class="filters-available-size">
        <label>
          <input type="checkbox" value="S">
          <span class="checkmark">S</span>
        </label>
      </div>
      <div class="filters-available-size">
        <label>
          <input type="checkbox" value="M">
          <span class="checkmark">M</span>
        </label>
      </div>
      <div class="filters-available-size">
        <label>
          <input type="checkbox" value="ML">
          <span class="checkmark">ML</span>
        </label>
      </div>
      <div class="filters-available-size">
        <label>
          <input type="checkbox" value="L">
          <span class="checkmark">L</span>
        </label>
      </div>
      <div class="filters-available-size">
        <label>
          <input type="checkbox" value="XL">
          <span class="checkmark">XL</span>
        </label>
      </div>
      <div class="filters-available-size">
        <label>
          <input type="checkbox" value="XXL">
          <span class="checkmark">XXL</span>
        </label>
      </div>
    </div>
    <div class="shelf-container">
      <div class="shelf-container-header">
        <small class="products-found" *ngIf="products">
          <span>{{ products.length }} Product(s) found.</span>
        </small>
        <div class="sort">
          Order by
          <select (change)="onChangeSortValue($event.target.value)">
            <option value="">Select</option>
            <option value="lowestprice">Lowest to highest</option>
            <option value="highestprice">Highest to lowest</option>
          </select>
        </div>
      </div>
      <div class="shelf-item" *ngFor="let product of products">
        <app-product-detail [product]="product"></app-product-detail>
      </div>
    </div>
  </main>
  <div class="float-cart">
    <span class="bag bag--float-cart-closed">
      <span class="bag__quantity">1</span>
    </span>
    <div class="float-cart__content">
      <div class="float-cart__header">
        <span class="bag">
          <span class="bag__quantity">1</span>
        </span>
        <span class="header-title">Cart</span>
      </div>
      <div class="float-cart__shelf-container">
        <div class="shelf-item">
          <div class="shelf-item__del">
          </div>
          <div class="shelf-item__thumb">
            <img src="">
            <p class="title">Dark Thug Blue-Navy T-Shirt</p>
            <p class="desc">M | Front print and paisley print <br>Quantity: 1</p>
          </div>
          <div class="shelf-item__price">
            <p>$  29.45</p>
            <div>
              <button disabled="" class="change-product-button">-</button>
              <button class="change-product-button">+</button>
            </div>
          </div>
        </div>
      </div>
      <div class="float-cart__footer">
        <div class="sub">SUBTOTAL</div>
        <div class="sub-price">
          <p class="sub-price__val">$ 29.45</p>
          <small class="sub-price__installment">
            <span>OR UP TO 5 x $ 5.89</span>
          </small>
        </div>
        <div class="buy-btn">Checkout</div>
      </div>
    </div>
  </div>
</div>
