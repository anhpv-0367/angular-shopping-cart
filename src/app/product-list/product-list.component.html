<h3>Products</h3>
<div class="product-list-item" *ngFor="let product of products | async">
    {{ product.id }} - {{ product.title }}
    <p *ngIf="product.description">
      Description: {{ product.description }}
    </p>
    <p *ngIf="product.price">
      Price: {{ product.price }}
    </p>
    <br>
</div>
